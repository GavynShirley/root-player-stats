<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Root Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border">
        <!--Main Logo-->
        <div class="row">
            <div class="col-4">
                <img class="logo img-fluid" src="https://i.kickstarter.com/assets/020/450/960/e6a26b0f733b91c30c394359203649ce_original.png?anim=false&fit=scale-down&origin=ugc&q=92&width=700&sig=9Rjoqmos3xFs5GJepX4T6opIrRabJNcIU6F6tfrF1HI%3D" alt="Root Logo">
            </div>
            <div class="col-auto mt-auto">
                <button id="showButton" class="btn btn-light btn-sm" type="submit">Add New Game</button>
            </div>
        </div>        
        <!--Add new game info-->
        <div class="row d-none" id="hiddenContent">
            <div class="add-players col">
                <label for="players">Players: </label>
                <select class="form-select form-select-sm" name="players">
                    <option value="new-player">Add new player +</option>
                </select>
            </div>
            <div class="add-maps col">
                <label for="maps">Map: </label>
                <select class="form-select form-select-sm" name="maps">
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                    <option value="lake">Lake</option>
                    <option value="mountain">Mountain</option>
                </select>
            </div>
            <div class="add-factions col">
                <label for="factions">Factions: </label>
                <select class="form-select form-select-sm" name="factions">
                    <option value="marquise">Marquise de Cat</option>
                    <option value="eyrie">Eyrie Dynasties</option>
                    <option value="alliance">Woodland Alliance</option>
                    <option value="vagabond">Vagabond</option>
                    <option value="company">Riverfolk Company</option>
                    <option value="cult">The Lizard Cult</option>
                    <option value="duchy">Underground Duchy</option>
                    <option value="conspiracy">Corvid Conspiracy</option>
                    <option value="keepers">Keepers in Iron</option>
                    <option value="hundreds">Lord of the Hundreds</option>
                </select>
            </div>
            <div class="add-hirelings col">
                <label for="hirelings">Hirelings: </label>
                <select class="form-select form-select-sm" name="hirelings">
                    <option value="pro-patrol">Forest Patrol</option>
                    <option value="pro-dynasty">Last Dynasty</option>
                    <option value="pro-uprising">Spring Uprising</option>
                    <option value="pro-exile">The Exile</option>
                    <option value="pro-flotilla">Riverfolk Flotilla</option>
                    <option value="pro-prophets">Warm Sun Prophets</option>
                    <option value="pro-bandits">Highway Bandits</option>
                    <option value="pro-expedition">Sunward Expedition</option>
                    <option value="pro-spies">Corvid Spies</option>
                    <option value="pro-protector">Furious Protector</option>
                    <option value="pro-keepers">Vault Keepers</option>
                    <option value="pro-bearers">Flame Bearers</option>
                    <option value="pro-band">Popular Band</option>
                    <option value="dem-patrol">Feline Physicians</option>
                    <option value="dem-dynasty">Bluebird Nobles</option>
                    <option value="dem-uprising">Rabbit Scouts</option>
                    <option value="dem-exile">The Brigand</option>
                    <option value="dem-flotilla">Otter Divers</option>
                    <option value="dem-prophets">Lizard Envoys</option>
                    <option value="dem-bandits">Bandit Gangs</option>
                    <option value="dem-expedition">Mole Artisans</option>
                    <option value="dem-spies">Raven Sentries</option>
                    <option value="dem-protector">Stoic Protector</option>
                    <option value="dem-keepers">Badger Bodyguards</option>
                    <option value="dem-bearers">Rat Smugglers</option>
                    <option value="dem-band">Street Band</option>
                </select>
            </div>
            <div class="add-landmarks col">
                <label for="landmarks">Landmarks: </label>
                <select class="form-select form-select-sm" name="landmarks">
                    <option value="ferry">The Ferry</option>
                    <option value="tower">The Tower</option>
                    <option value="market">Black Market</option>
                    <option value="treetop">Elder Treetop</option>
                    <option value="forge">Legendary Forge</option>
                    <option value="city">Lost City</option>
                </select>
            </div>
            <button class="submit-btn col rounded">Submit</button>
        </div>
        <!--Top Players-->
        <div class="row">
            <h1 class="text-center">Rulers of The Woodland</h1>
            <div class="col-4 text-center">
                <h3>Name</h3>
                <img>
                <div class="row">
                    <p class="col-6">Winrate</p>
                    <p class="col-6">Avg VP</p>
                </div>
            </div>
        </div>
        <hr>
        <!--Other players-->
        <h2 class="text-center">Denizens</h2>
        <div class="col-5 text-center">
            <div class="row">
                <p class="col-1">Name</p>
                <img class="col-1">
                <p class="col-1">Winrate</p>
                <p class="col-1">Avg VP</p>
            </div>
        </div>
        <hr>
        <!--Maps section-->
        <h2 class="text-center">Maps</h2>
        <div class="row">
            <div class="col-6">
                <img class="img-fluid" src="images\root-map.jpg" alt="placeholder-map">
                <div class="row">
                    <p>Ruler:</p>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <img class="img-fluid col-5" src="images\root-map.jpg" alt="placeholder-map">
                    <p>Ruler:</p>
                </div>
                <div class="row">
                    <img class="img-fluid col-5" src="images\root-map.jpg" alt="placeholder-map">
                    <p>Ruler:</p>
                </div>
                <div class="row">
                    <img class="img-fluid col-5" src="images\root-map.jpg" alt="placeholder-map">
                    <p>Ruler:</p>
                </div>
            </div>
        </div>
        <hr>
        <!--Factions section-->
        <h2 class="text-center">Factions</h2>
        <div class="text-center">
            <div class="row">
                <!--Faction name-->
                <div class="row">
                    <p class="col-2"></p>
                </div>
                <!--Faction image-->
                <div class="row">
                    <img class="col-2 img-fluid" src="images/ronin.png" alt="place-holder-meeple">
                </div>
                <div class="row">
                    <p class="col-1">Most Wins</p>
                    <p class="col-1">Most Played</p>
                </div>
            </div>
        </div>
        <hr>
        <!--Hirelings section-->
        <h2 class="text-center">Hirelings</h2>
        <div class="text-center">
            <div class="row">
                <!--Hirelings name-->
                <div class="row">
                    <p class="col-2"></p>
                </div>
                <!--Hirelings image-->
                <div class="row">
                    <img class="col-2 img-fluid" src="images/ronin.png" alt="place-holder-meeple">
                </div>
                <div class="row">
                    <p class="col-1">Most Wins</p>
                    <p class="col-1">Most Played</p>
                </div>
            </div>
        </div>
        <hr>
        <!--Landmarks section-->
        <h2 class="text-center">Landmarks</h2>
        <div class="text-center">
            <div class="row">
                <!--Landmark name-->
                <div class="row">
                    <p class="col-2"></p>
                </div>
                <!--Landmark image-->
                <div class="row">
                    <img class="col-2 img-fluid" src="images/ronin.png" alt="place-holder-meeple">
                </div>
                <div class="row">
                    <p class="col-1">Most Wins</p>
                    <p class="col-1">Most Played</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
